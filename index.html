<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Carosello Multi Array</title>
</head>
<body>
    <div id="app" class="container position-relative">
        <div class="main position-absolute top-50 start-50 translate-middle d-flex">
            <div class="text-end">
                <div v-for="(elemento, indice) in schedeImmagini.immaginiArr" class="items_container position-relative center" :class="immagineCorrente(indice)">
                    <img :src="elemento" alt="">
                    <div class="descrizione">
                        <h1>
                            {{schedeImmagini.title[indice]}}
                        </h1>
                        <p>
                            {{schedeImmagini.text[indice]}}
                        </p>
                    </div>
                </div>
            </div>
            <div @mouseover="timerStop" @mouseleave="timer" class="d-flex flex-column position-relative z-index-1">
                <div v-for="(elemento, indice) in schedeImmagini.immaginiArr" class="lateral">
                    <img @click="thumb(indice)" :src="elemento" alt="">
                </div>
                <div @click="indietro" class="prev position-absolute top-0 text-center">&uarr;</div>
                <div @click="avanti" class="next position-absolute bottom-0 text-center">&darr;</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myscript.js"></script>
</body>
</html>
